<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Name: CShanks
        Date: 10/1/2024
        Project: Following the guidelines of Frontend_Projects_List_for_beginners.md.md
        but I'm gonna try making a calculator

    -->
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <!-- Top left Menu -->
    <nav>
        Menu
    </nav>
    <!-- Input box -->
    <div>
        <input type="text-field" id="textBox">
    </div>
    <!-- Buttons Layout -->
     <div>
        <table>
            <!-- First row -->
            <tr>
                <td><button class="opButtons">C</button></td>
                <td><button class="opButtons">%</button></td>
                <td><button class="opButtons">Del</button></td>
                <td><button class="opButtons">/</button></td>
            </tr>
            <!-- Second row -->
            <tr>
                <td><button class="buttons" id="7">7</button></td>
                <td><button class="buttons" id="8">8</button></td>
                <td><button class="buttons" id="9">9</button></td>
                <td><button class="opButtons">*</button></td>
            </tr>
            <!-- Third row -->
            <tr>
                <td><button class="buttons" id="4">4</button></td>
                <td><button class="buttons" id="5">5</button></td>
                <td><button class="buttons" id="6">6</button></td>
                <td><button class="opButtons">-</button></td>
            </tr>
            <!-- Fourth row -->
            <tr>
                <td><button class="buttons" id="1">1</button></td>
                <td><button class="buttons" id="2">2</button></td>
                <td><button class="buttons" id="3">3</button></td>
                <td><button class="opButtons">+</button></td>
            </tr>
            <!-- Fifth row -->
            <tr>
                <td><button class="buttons">00</button></td>
                <td><button class="buttons" id="0">0</button></td>
                <td><button class="opButtons">.</button></td>
                <td><button class="opButtons" id="equals">=</button></td>
            </tr>
        </table>
     </div>
    <script src="main.js"></script>
</body>
</html>
