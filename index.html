<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--
        Name: CShanks
        Date: 10/1/2024
        Project: Following the guidelines of Frontend_Projects_List_for_beginners.md.md
        but I'm gonna try making a calculator

    -->
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <!-- Top left Menu -->
    <nav>
        <div class="menuBtn" onclick="toggleMenu(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="menuContent">
            <div id="historyButton" onclick="enableHistory()">History</div>
            <div><a href=''>Unit Converter</a></div>
        </div>
    </nav>

    <!-- Da calculator :D -->
    <div id="calc">
        <!-- Input box -->
        <div>
            <input type="text" id="textBox" value="" placeholder="Enter equation here">
        </div>

        <!-- Buttons Layout -->
        <div>
            <table>
                <!-- First row -->
                <tr>
                    <td><button class="opButtons" id="Clear" onclick="clearDisplay()">C</button></td>
                    <td><button class="opButtons" value="%" onclick="display('%')">%</button></td>
                    <td><button class="opButtons" id="Delete" onclick="backspace()">Del</button></td>
                    <td><button class="opButtons" value="/" onclick="display('/')">&divide;</button></td>
                </tr>
                <!-- Second row -->
                <tr>
                    <td><button class="buttons" value="7" onclick="display('7')">7</button></td>
                    <td><button class="buttons" value="8" onclick="display('8')">8</button></td>
                    <td><button class="buttons" value="9" onclick="display('9')">9</button></td>
                    <td><button class="opButtons" value="*" onclick="display('*')">&times;</button></td>
                </tr>
                <!-- Third row -->
                <tr>
                    <td><button class="buttons" value="4" onclick="display('4')">4</button></td>
                    <td><button class="buttons" value="5" onclick="display('5')">5</button></td>
                    <td><button class="buttons" value="6" onclick="display('6')">6</button></td>
                    <td><button class="opButtons" value="-" onclick="display('-')">-</button></td>
                </tr>
                <!-- Fourth row -->
                <tr>
                    <td><button class="buttons" value="1" onclick="display('1')">1</button></td>
                    <td><button class="buttons" value="2" onclick="display('2')">2</button></td>
                    <td><button class="buttons" value="3" onclick="display('3')">3</button></td>
                    <td><button class="opButtons" value="+" onclick="display('+')">+</button></td>
                </tr>
                <!-- Fifth row -->
                <tr>
                    <td><button class="buttons" value="00" onclick="display('00')">00</button></td>
                    <td><button class="buttons" value="0" onclick="display('0')">0</button></td>
                    <td><button class="opButtons" value="." onclick="display('.')">.</button></td>
                    <td><button class="opButtons" id="equals" onclick="solve()">=</button></td>
                </tr>
            </table>
        </div>

        <!-- History -->
        <div id="history">
            <h2>History</h2>
            <div id="historyContent"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
